<script>
    let startButton=document.getElementById("start");
    let term1Feld = document.getElementById("term1Feld");
    let term2Feld = document.getElementById("term2Feld");
    let ergebnisFeld = document.getElementById("ergebnisFeld");
    let vorschlagFeld = document.getElementById("vorschlagFeld");
    vorschlagFeld.addEventListener("keyup",function(k){
        console.log(k.key);
        draw(k.key,ergebnisFeld);
    })
    startButton.addEventListener("click", function(){
        let term1 = Math.floor(Math.random()*100);
        let term2 = Math.floor(Math.random()*100);
       term1Feld.innerHTML="";
       term2Feld.innerHTML="";
       ergebnisFeld.innerHTML="";
       vorschlagFeld.innerHTML="";
        draw(term1,term1Feld);
        draw(term2,term2Feld);

    });
function draw(term, target){
    let term1Arr = term.toString().split('');
    term1Arr.forEach(function(element){
        target.innerHTML +=`<img src="images/f30/${element}.png">`;
       
    });
    
}
