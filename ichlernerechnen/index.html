<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ich lerne rechnen</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="header">
        <div class="cardCenter">
            <span>Ich lerne rechnen</span>
        </div>
    </div>
    <div class="content">
        <section>
            <div class="cardCenter">
                <span id="emoji"><img src="images/happy-trans.png" alt="happy"></span>
            </div>
        </section>
        <section>
            <div class="cardCenter">
                <span>Rechenbereich</span>
            </div>
            <div class="cardCenter" id="rechenbereich">
                <button id="btn10" value="10">0-10</button>
                <button id="btn20" value="20">0-20</button>
                <button id="btn50" value="50">0-50</button>
            </div>
        </section>
        <section>
            <div class="cardCenter">
                <span>Rechenart</span>
            </div>
            <div class="cardCenter" id="operator">

                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="x">x</button>
                <button class="operator" value="/">./.</button>
            </div>
        </section>
        <section>
            <div class="cardCenter">
                <span>Aufgabe</span>
            </div>

            <div class="cardCenter" id="aufgabe">

                <span class="aufgabe" id="term1Feld"></span>
                <span class="aufgabe" id="operatorFeld"></span>
                <span class="aufgabe" id="term2Feld"></span>
                <span class="aufgabe" id="istgleichFeld"></span>
                <span class="aufgabe" id="ergebnisFeld"></span>
            </div>
        </section>

        <section>
            <div class="cardCenter" id="tastatur">
                <table>
                    <tr>
                        <td><button class="taste" value="1">1</button></td>
                        <td><button class="taste" value="2">2</button></td>
                        <td><button class="taste" value="3">3</button></td>
                    
                        <td><button class="taste" value="4">4</button></td>
                        <td><button class="taste" value="5">5</button></td>
                        <td><button class="taste" value="6">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="taste" value="7">7</button></td>
                        <td><button class="taste" value="8">8</button></td>
                        <td><button class="taste" value="9">9</button></td>
                    
                        <td><button class="taste" value="0">0</button></td>
                        <td><button class="taste" value="enter">&#10003;</button></td>
                        <td><button class="taste" value="clear">&lArr;</button></td>
                    </tr>
                </table>
            </div>

        </section>

    </div>
</body>

    
<script type="text/javascript" src="app.js"></script>

</html>
